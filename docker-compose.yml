version: '3'

services:
  organization_app:
    build: .
    restart: unless-stopped
    command: /bin/bash -c "python /bot/organization_main.py"
    network_mode: 'host'
    volumes:
      - ./:/bot/

  moderator_app:
    build: .
    restart: unless-stopped
    command: /bin/bash -c "python /bot/moderator_main.py"
    network_mode: 'host'
    volumes:
      - ./:/bot/

